<!DOCTYPE html>
<html>
<head>
    <title>Area Dental Hospital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Welcome to Area Dental Hospital</h1>
        <form action="/generate_receipt" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="patient_name" class="form-label">Patient Name:</label>
                <input type="text" name="patient_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="treatment_id" class="form-label">Select Treatment:</label>
                <select name="treatment_id" class="form-select" required>
                    {% for treatment in treatments %}
                        <option value="{{ treatment.id }}">{{ treatment.treatment_name }} - â‚¹{{ treatment.price }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Generate Receipt</button>
        </form>
    </div>
</body>
</html>
